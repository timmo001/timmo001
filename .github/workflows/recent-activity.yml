---
name: üë©‚Äçüíª Update Recent Activity

on:
  schedule:
    - cron: "0 */6 * * *" # Run every 6 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - name: ‚ÜòÔ∏è Checkout
        uses: actions/checkout@v2
      - name: ‚ÜóÔ∏è Update activity in README.md
        uses: lissy93/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: "‚ö° Update recent activity"
        with:
          MAX_LINES: 5
      - name: ‚ÜóÔ∏è Add activity to file
        uses: lissy93/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_MSG: "‚ö° Update recent activity"
        with:
          MAX_LINES: 100
          TARGET_FILE: "./RECENT-ACTIVITY.md"
